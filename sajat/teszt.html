<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kedvenc csapat szavazás</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            line-height: 1.6;
            padding: 20px;
        }
        
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: left;
            font-size: 24px;
            font-weight: bold;
        }
        
        h2 {
            color: #333;
            margin: 20px 0 10px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .form-section {
            margin-bottom: 25px;
        }
        
        .form-row {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: normal;
        }
        
        select, input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        textarea {
            height: 100px;
            resize: vertical;
        }
        
        .radio-scale {
            margin: 15px 0;
        }
        
        .radio-options {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }
        
        .radio-option {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .radio-option input {
            margin-bottom: 3px;
        }
        
        .scale-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 3px;
            font-size: 12px;
            color: #666;
        }
        
        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }
        
        button {
            padding: 8px 20px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        
        button[type="submit"] {
            background-color: #e10600;
            color: white;
        }
        
        button[type="reset"] {
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #ccc;
        }
        
        .divider {
            height: 1px;
            background-color: #ddd;
            margin: 20px 0;
            border: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Kedvenc csapat szavazás</h1>
        
        <form id="teamVoteForm">
            <div class="form-section">
                <h2>Melyik a kedvenc csapatod?</h2>
                
                <div class="form-row">
                    <label>Legördülő menü a 10 csapat nevével</label>
                    <select required>
                        <option value="">-- Válassz csapatot --</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="redbull">Red Bull</option>
                        <option value="ferrari">Ferrari</option>
                        <option value="mclaren">McLaren</option>
                        <option value="alpine">Alpine</option>
                        <option value="aston">Aston Martin</option>
                        <option value="alphatauri">RB</option>
                        <option value="williams">Williams</option>
                        <option value="sauber">Sauber</option>
                        <option value="haas">Haas</option>
                    </select>
                </div>
                
                <div class="form-row">
                    <label>Móta a kedvenceid?</label>
                    <input type="text">
                </div>
                
                <div class="form-row">
                    <label>Egysoros szöveg beviteli mező</label>
                    <input type="text">
                </div>
            </div>
            
            <div class="form-section">
                <h2>Miért a kedvenceid?</h2>
                <textarea placeholder="Többsoros szöveges beviteli mező"></textarea>
            </div>
            
            <hr class="divider">
            
            <div class="form-section">
                <h2>A te megérzésed szerint, a 2026-os szabályváltozásban mennyire fogja megtalálni a fejlesztési irányt a csapatod?</h2>
                
                <div class="radio-scale">
                    <div class="radio-options">
                        <div class="radio-option">
                            <input type="radio" id="rating1" name="rating" value="1">
                            <label for="rating1">1</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="rating2" name="rating" value="2">
                            <label for="rating2">2</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="rating3" name="rating" value="3">
                            <label for="rating3">3</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="rating4" name="rating" value="4">
                            <label for="rating4">4</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="rating5" name="rating" value="5">
                            <label for="rating5">5</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="rating6" name="rating" value="6">
                            <label for="rating6">6</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="rating7" name="rating" value="7">
                            <label for="rating7">7</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="rating8" name="rating" value="8">
                            <label for="rating8">8</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="rating9" name="rating" value="9">
                            <label for="rating9">9</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="rating10" name="rating" value="10">
                            <label for="rating10">10</label>
                        </div>
                    </div>
                    <div class="scale-labels">
                        <span>Nem találja</span>
                        <span>Pontosan találja</span>
                    </div>
                </div>
            </div>
            
            <div class="form-actions">
                <button type="reset">Alaphelyzetbe állítás</button>
                <button type="submit">Küldés</button>
            </div>
        </form>
    </div>
</body>
</html>
