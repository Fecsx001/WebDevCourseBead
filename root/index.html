<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula 1 - 2025-ös szezon</title>
    <link rel="stylesheet" href="./stylesheets/index.css">
    <link rel="stylesheet" href="./stylesheets/print.css" media="print">
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="https://www.formula1.com/" target="_blank">
                <img src="./Képek/f1logored.png" alt="Formula 1 logo" class="logo">
            </a>
        </header>
        
        <main>
            <h1 class="main-title">Üdvözlet a 2025-ös Formula 1-es szezonban</h1>
            
            <section class="content-grid">
                <h2 class="visually-hidden">Oldal tartalma</h2>
                
                <nav class="menu-section" aria-label="Főmenü">
                    <h3 class="visually-hidden">Navigáció</h3>
                    <a href="./pilotak.html" class="menu-button">Pilóták</a>
                    <a href="./teams.html" class="menu-button">Csapatok</a>
                    <a href="./tracks.html" class="menu-button">Pályák</a>
                    <a href="./forms.html" class="menu-button">Szavazás</a>
                </nav>
                
                <article class="intro-section">
                    <h2 class="video-title">2023-as szezon összefoglaló</h2>
                    <video src="./Video/F12023_ThisIsNoOrdinarySport.mp4" class="intro" controls poster="./Képek/thumbanil_2.png" aria-describedby="videoDesc">
                        <track kind="captions" src="./Video/captions.vtt" srclang="hu" label="Magyar felirat">
                        Sajnos a böngészője nem támogatja a videó lejátszást.
                    </video>
                    <p id="videoDesc"><a href="./video.html" target="_blank">Teljes videó leírás</a></p>
                </article>
                
                <aside class="countdown-section" aria-label="Verseny naptár">
                    <h3>Következő versenyek</h3>
                    <iframe src="https://f1calendar.com/hu" class="countdown" title="Formula 1 versenynaptár"></iframe>
                </aside>
                
                <aside class="theme-controls" aria-label="F1 zene">
                    <h3>Formula 1 főcímzene</h3>
                    <audio src="./Audio/Formula1ThemeLiveinConcertbyBrianTyler.mp3" controls class="audio">
                        Sajnos a böngészője nem támogatja az audio lejátszást.
                    </audio>
                </aside>
            </section>
        </main>
        
        <footer class="footer">
            <p>Készítette: Fecsó András Balázs(xcf3r2)</p>
            <p>xcf3r2@inf.elte.hu</p>
        </footer>
    </div>
    <script src="./Scripts/darkmode.js"></script>
</body>
</html>
